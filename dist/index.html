
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <title>Battleship</title>
    <script defer="defer" src="main.js"></script>
    <link type="text/css" rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="app" class="app">
      <div id="content-left">
      </div>
      <div id="content-right">
      </div>
      <div id="welcome-screen">
          <p>Battleship</p>
          <form>
            <input type="text" id="name" name="name" placeholder="Captain name" minLength=0 maxLength=20>
          </form>
          <div class="difficulty-selector">
            <span class="difficulty-label">Difficulty</span>
            <div class="difficulty-options">
              <label class="difficulty-option">
                <input type="radio" name="difficulty" value="easy">
                <span>Easy</span>
              </label>
              <label class="difficulty-option">
                <input type="radio" name="difficulty" value="medium" checked>
                <span>Medium</span>
              </label>
              <label class="difficulty-option">
                <input type="radio" name="difficulty" value="hard">
                <span>Hard</span>
              </label>
            </div>
          </div>
          <button id="play-button">Play</button>
      </div>
    </div>
  </body>
</html>
